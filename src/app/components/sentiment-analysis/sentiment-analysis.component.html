<div>
  <h1>Sentiment analysis</h1>

  <div>
    <form (submit)="senAnalysis()" class="mb-5">
      <div>
        <textarea name="message" rows="6" cols="70" [(ngModel)]="text"></textarea>
        <br>
        <label>Options</label>
        <select name="lang" id="lang" [(ngModel)]="lang">
          <option value="en">English</option>
          <option value="it">Italian</option>
          <option value="auto">Auto</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="type.length !== 0">
      <h3>{{score}}</h3>
      <h3 [style.color]="getColor()">{{type}}</h3>
    </div>
  </div>
</div>
